<!DOCTYPE html>
<html lang="en">

<head>
	<title>chatroom</title>
	<link rel='icon' href='../assets/favicon.ico' type='image/ico'>	
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="chat.css">
	<script src='chat.js'></script>
	<link rel="stylesheet" type="text/css" href="../assets/vevf.css">
	<script src='../assets/vevf.js'></script>
</head>

<body>
	<div class="floater floaterNE" style='cursor:pointer'>
		<img src="../assets/logotemp.svg" onClick='randomLink()'/>
		<a href='../'><span >very ez very fun</span></a>
	</div>

	<div class='window' id='window'>
		<div class='header'>chatroom</div>
		<div class='box' id='box'>
			<div class='chat' id='chat'></div>
		</div>
		<div class='menu'>
			<form onsubmit="chat();return false">
				<input type="text" id="myText" placeholder="type a message" autocomplete=off>
			</form>
		</div>
	</div>
</body>

</html>
